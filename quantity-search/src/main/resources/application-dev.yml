spring:
  datasource:
    url: jdbc:mysql://localhost:3306/quantity?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: user
    password: 12345678
    druid:
      initial-size: 5 # Connection pool initial size
      min-idle: 10 # Minimum idle connection
      max-active: 20 # Maximum connection
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" # Don't count these request data
      stat-view-servlet: # Visit inspect login user and password
        login-username: druid
        login-password: druid
  data:
    elasticsearch:
      repositories:
        enabled: true
  elasticsearch:
    rest:
      uris: localhost:9200

logging:
  level:
    root: info
    com.cjt.quantity: debug

logstash:
  host: localhost